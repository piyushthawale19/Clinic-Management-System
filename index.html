<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom, #33ccff, #99ffff);
            background-size: 100% 100%;
            background-attachment: fixed;
        }
        .clinic-header {
            background-color: #3498db;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .clinic-nav {
            background-color: #2c3e50;
            padding: 10px;
        }
        .clinic-nav li {
            margin-right: 20px;
        }
        .clinic-nav a {
            color: #ffffff;
            text-decoration: none;
        }
        .clinic-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .clinic-tab-content {
            padding: 20px;
        }
        .clinic-tab-content h2 {
            margin-top: 0;
        }
        .clinic-form {
            margin-bottom: 20px;
        }
        .clinic-form label {
            display: block;
            margin-bottom: 10px;
        }
        .clinic-form input, .clinic-form select {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .clinic-form button {
            width: 100%;
            height: 40px;
            background-color: #3498db;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .clinic-form button:hover {
            background-color: #2c3e50;
        }
        .clinic-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .clinic-list li {
            padding: 10px;
            border-bottom: 1px solid #dddddd;
        }
        .clinic-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="clinic-header">
        <h1>Clinic Management System</h1>
    </div>
    <div class="clinic-nav">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="patient-tab" data-bs-toggle="tab" data-bs-target="#patient" type="button" role="tab" aria-controls="patient" aria-selected="true">Patient</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="doctor-tab" data-bs-toggle="tab" data-bs-target="#doctor" type="button" role="tab" aria-controls="doctor" aria-selected="false">Doctor</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="appointment-tab" data-bs-toggle="tab" data-bs-target="#appointment" type="button" role="tab" aria-controls="appointment" aria-selected="false">Appointment</button>
            </li>
        </ul>
    </div>
    <div class="clinic-container">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="patient" role="tabpanel" aria-labelledby="patient-tab">
                <h2>Patient Registration</h2>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#patient-modal">Register Patient</button>
                <h2>Registered Patients</h2>
                <ul id="patient-list" class="list-group"></ul>
            </div>
            <div class="tab-pane fade" id="doctor" role="tabpanel" aria-labelledby="doctor-tab">
                <h2>Doctor Management</h2>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#doctor-modal">Register Doctor</button>
                <h2>Registered Doctors</h2>
                <ul id="doctor-list" class="list-group"></ul>
            </div>
            <div class="tab-pane fade" id="appointment" role="tabpanel" aria-labelledby="appointment-tab">
                <h2>Appointment Scheduling</h2>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appointment-modal">Schedule Appointment</button>
                <h2>Scheduled Appointments</h2>
                <ul id="appointment-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Patient Modal -->
    <div class="modal fade" id="patient-modal" tabindex="-1" aria-labelledby="patient-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="patient-modal-label">Patient Registration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="patient-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="patient-name" placeholder="Enter patient name">
                        </div>
                        <div class="mb-3">
                            <label for="patient-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="patient-email" placeholder="Enter patient email">
                        </div>
                        <div class="mb-3">
                            <label for="patient-phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="patient-phone" placeholder="Enter patient phone number">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="register-patient-button">Register Patient</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Doctor Modal -->
    <div class="modal fade" id="doctor-modal" tabindex="-1" aria-labelledby="doctor-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="doctor-modal-label">Doctor Registration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="doctor-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="doctor-name" placeholder="Enter doctor name">
                        </div>
                        <div class="mb-3">
                            <label for="doctor-specialty" class="form-label">Specialty</label>
                            <input type="text" class="form-control" id="doctor-specialty" placeholder="Enter doctor specialty">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="register-doctor-button">Register Doctor</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Appointment Modal -->
    <div class="modal fade" id="appointment-modal" tabindex="-1" aria-labelledby="appointment-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="appointment-modal-label">Appointment Scheduling</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="appointment-patient" class="form-label">Patient</label>
                            <select class="form-select" id="appointment-patient">
                                <option value="">Select patient</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="appointment-doctor" class="form-label">Doctor</label>
                            <select class="form-select" id="appointment-doctor">
                                <option value="">Select doctor</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="appointment-date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="appointment-date">
                        </div>
                        <div class="mb-3">
                            <label for="appointment-time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="appointment-time">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="schedule-appointment-button">Schedule Appointment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let patients = [];
        let doctors = [];
        let appointments = [];

        document.getElementById('register-patient-button').addEventListener('click', () => {
            const patientName = document.getElementById('patient-name').value;
            const patientEmail = document.getElementById('patient-email').value;
            const patientPhone = document.getElementById('patient-phone').value;
            patients.push({ name: patientName, email: patientEmail, phone: patientPhone });
            document.getElementById('patient-list').innerHTML = patients.map((patient, index) => `<li class="list-group-item">${patient.name} - ${patient.email} - ${patient.phone}</li>`).join('');
            document.getElementById('patient-name').value = '';
            document.getElementById('patient-email').value = '';
            document.getElementById('patient-phone').value = '';
            var myModal = bootstrap.Modal.getInstance(document.getElementById('patient-modal'));
            myModal.hide();
        });

        document.getElementById('register-doctor-button').addEventListener('click', () => {
            const doctorName = document.getElementById('doctor-name').value;
            const doctorSpecialty = document.getElementById('doctor-specialty').value;
            doctors.push({ name: doctorName, specialty: doctorSpecialty });
            document.getElementById('doctor-list').innerHTML = doctors.map((doctor, index) => `<li class="list-group-item">${doctor.name} - ${doctor.specialty}</li>`).join('');
            document.getElementById('doctor-name').value = '';
            document.getElementById('doctor-specialty').value = '';
            var myModal = bootstrap.Modal.getInstance(document.getElementById('doctor-modal'));
            myModal.hide();
        });

        document.getElementById('schedule-appointment-button').addEventListener('click', () => {
            const patient = document.getElementById('appointment-patient').value;
            const doctor = document.getElementById('appointment-doctor').value;
            const date = document.getElementById('appointment-date').value;
            const time = document.getElementById('appointment-time').value;
            appointments.push({ patient, doctor, date, time });
            document.getElementById('appointment-list').innerHTML = appointments.map((appointment, index) => `<li class="list-group-item">${appointment.patient} - ${appointment.doctor} - ${appointment.date} - ${appointment.time}</li>`).join('');
            document.getElementById('appointment-patient').value = '';
            document.getElementById('appointment-doctor').value = '';
            document.getElementById('appointment-date').value = '';
            document.getElementById('appointment-time').value = '';
            var myModal = bootstrap.Modal.getInstance(document.getElementById('appointment-modal'));
            myModal.hide();
        });
    </script>
</body>
</html>
